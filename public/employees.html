<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records - Employee Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar with Title and Logout -->
        <div class="top-bar">
            <h1 class="page-title">Employee Records</h1>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>

        <div class="employees-container">
            <div class="employees-header">
                <h2>Employee Database</h2>
                <div class="header-actions">
                    <button id="showEmployeesBtn" class="btn btn-show">
                        <span class="btn-icon">üëÅÔ∏è</span>
                        Show Employees
                    </button>
                    <button id="addEmployeeBtn" class="btn btn-primary">
                        <span class="btn-icon">+</span>
                        Add Employee
                    </button>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Employee Table -->
            <div class="table-section">
                <div class="table-container" id="tableContainer" style="display: none;">
                    <table id="employeesTable">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Phone</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody id="employeesTableBody">
                            <!-- Employees will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Actions column completely outside table -->
                <div class="actions-column" id="actionsColumn" style="display: none;">
                    <div class="actions-body" id="actionsBody">
                        <!-- Action buttons will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üìã</div>
                <h3>No Employees Loaded</h3>
                <p>Click "Show Employees" to view the employee list</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Employee</h2>
                <span class="close">&times;</span>
            </div>
            <form id="employeeForm">
                <input type="hidden" id="employeeId" name="id">
                
                <div class="form-group">
                    <label for="empName">Employee Name</label>
                    <input 
                        type="text" 
                        id="empName" 
                        name="name" 
                        required
                        placeholder="Enter employee name">
                </div>

                <div class="form-group">
                    <label for="empPhone">Phone</label>
                    <input 
                        type="text" 
                        id="empPhone" 
                        name="phone" 
                        required
                        placeholder="+919876543210"
                        pattern="^(\+91)?[6-9]\d{9}$">
                </div>

                <div class="form-group">
                    <label for="empGender">Gender</label>
                    <select id="empGender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>

                <div id="formErrorMessage" class="error-message"></div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Forbidden Popup -->
    <div id="forbiddenPopup" class="popup">
        <div class="popup-content">
            <div class="popup-icon">‚úï</div>
            <h3>Forbidden Action</h3>
            <p>You do not have permission to perform this action.</p>
            <button class="btn btn-primary" id="closePopupBtn">OK</button>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/employees.js"></script>
</body>
</html>
